<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assetss/plugins/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assetss/plugins/fontawesome/fontawesome-free-7.1.0-web/css/all.min.css" />
  <link rel="stylesheet" href="assetss/stylesheets/default.css" />
  <link rel="stylesheet" href="assetss/stylesheets/style.css" />

  <title>Fashion</title>
</head>

<body>
  <header class="d-flex w-100 align-item-center" dir="rtl">

    <!-- تاپ منو سمت راست صفحه که در حالت دسکتاپ 50 درصد صفحه را میگیرد -->
    <div class="right w-50">
      <nav class="navbar navbar-expand-lg navbar-light p-3 top-menu">
        <a class="navbar-brand fw-bold fs-3 brand" href="#">بوتیک</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-4" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                دسته بندی
              </a>
              <div class="dropdown-menu p-3 custom-dropdown" aria-labelledby="categoryDropdown">
                <div class="row">
                  <div class="col-6">
                    <h6 class="dropdown-header">لباس</h6>
                    <a class="dropdown-item" href="#">مردانه</a>
                    <a class="dropdown-item" href="#">زنانه</a>
                  </div>
                  <div class="col-6">
                    <h6 class="dropdown-header">اکسسوری</h6>
                    <a class="dropdown-item" href="#">کفش</a>
                    <a class="dropdown-item" href="#">کیف</a>
                  </div>
                </div>
              </div>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="#">صفحه ها</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">وبلاگ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">درباره ما</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!--تاپ منو سمت چپ صفحه که 50 درصد صفحه را در سمت چپ میگیرد-->
    <div class="left w-50 position-relative justify-content-end d-flex">

      <div class="search-area">
        <form action="#" method="post">
          <button type="submit">
            <i class="fa fa-search"></i>
          </button>
          <input type="search" name="search" id="headerSearch" placeholder="جست و جو ..." />

        </form>
      </div>

      <div class="favorite">
        <a href="">
          <img src="images/heart.svg" alt="">
        </a>
      </div>
      <div class="user-login-info">
        <a href="">
          <img src="images/user.svg" alt="">
        </a>
      </div>
      <div class="cart-area">
        <a href="">
          <img src="images/bag.svg" alt="">
        </a>
      </div>
    </div>
  </header>

  <!-- دیزاین اولیه صفحه بک گراند سایت برای دسکتاپ طراحی شد استایل دهی شده با SCSS-->
  <section class="welcome-area bg-img" style="background-image: url(images/bg-1.jpg.webp);">
    <div class="container h-100">
      <div class="row h-100 ">
        <div class="col-12">
          <div class="hero-content">
            <h6> assos</h6>
            <h2>New Collection</h2>
            <a href="#" class="btn boutique-btn">view collection</a>
          </div>
        </div>
      </div>

    </div>
  </section>

  <section class="top-category-area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
          <div class="single-category-area d-flex align-item-center justify-content-center bg-img"
            style="background-image: url(images/top-category-clothing);">
            <div class="category-content">
              <a href="#">Clothing</a>
            </div>
          </div>
        </div>
         <div class="col-12 col-sm-6 col-md-4">
          <div class="single-category-area d-flex align-item-center justify-content-center bg-img"
            style="background-image: url(images/top-category-shoes);">
            <div class="category-content">
              <a href="#">Shoes</a>
            </div>
          </div>
        </div>
         <div class="col-12 col-sm-6 col-md-4">
          <div class="single-category-area d-flex align-item-center justify-content-center bg-img"
            style="background-image: url(images/top-category-accessories);">
            <div class="category-content">
              <a href="#">accessories</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="assetss/plugins/jquery/jquery.min.js"></script>
  <script src="assetss/plugins/fontawesome/fontawesome-free-7.1.0-web/js/all.min.js"></script>
  <script src="assetss/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
